<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GreenRoots Landscaping Co. - Contact</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Gallery</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-info">
            <p>Phone: +27 XXX XXX XXXX</p>
            <p>Email: info@greenroots.co.za</p>
            <p>Address: Cape Town, Western Cape, South Africa</p>
            <p>Business Hours: Mon-Fri 8am - 5pm</p>
        </section>

        <section id="contact-form">
            <form>
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" /><br />

                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" /><br />

                <label for="phone">Phone:</label><br />
                <input type="tel" id="phone" name="phone" /><br />

                <label for="message">Message:</label><br />
                <textarea id="message" name="message"></textarea><br />

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="map">
            <p>Google Map embed placeholder</p>
        </section>
    </main>

    <footer>
        <p>Contact info and social media links</p>
    </footer>
</body>
</html>
